<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IndexedDB: Almacenamiento local con HTML5</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="indexedDB.js"></script>

<body onload="startDB();">
    <div class="container">
            <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                    <input type="text" id="dni" class="form-control" placeholder="Introducir dni" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                    <input type="text" id="name" class="form-control" placeholder="Introducir nombre" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                    <input type="text" id="surname" class="form-control" placeholder="Introducir apellidos" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            
            <button type="button" class="btn btn-dark" onclick="add()";>Guardar</button>
            <hr>

            <div id="elements">
                <table class="table table-hover">
                    <caption>Persons</caption>
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>DNI</th>
                        <th>Name</th>
                        <th>Last Name</th>
                      </tr>
                    </thead>

    </div>
    
</body>
</html>
